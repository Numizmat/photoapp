{% extends 'mainapp/index.html' %}
{% load static %}

{% block content %}

    <p class="imglist">
    <div>
        <div class="flex_parent">

            <div class="flex1">
                <div>
                    <img src="{% static "img/1_1.jpeg" %}" width="220" height="150">
                </div>
            </div>

            <div class="flex2"></div>
            <div>
                <div class="slider-container">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            {% for img in thumb_gal %}
                                <div class="swiper-slide card">
                                    <a data-fancybox="images" href="{{ img.thumb.url }}">
                                        <img src="{{ img.thumb.url }}" width="100%" height="100%"/>
                                    </a>
                                    <br>
                                    <input type="checkbox">
                                </div>
                            {% endfor %}
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>


                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>
        <br>
    </div>
    </p>
    <br>
    <br>


    <p class="imglist2">
    <div>
        <div class="flex_parent2">

            <div class="flex3">
                <div>
                    <img src="{% static "img/9_1.jpeg" %}" width="220" height="150">
                </div>
            </div>

            <div class="flex4"></div>
            <div>
                <div class="slider-container">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            {% for img2 in image2_gal %}
                                <div class="swiper-slide card">
                                    <a data-fancybox="images" href="{{ img2.photo.url }}">
                                        <img src="{{ img2.photo.url }}" width="200" height="100"/>
                                    </a>
                                    <br>
                                    <input type="checkbox">
                                </div>
                            {% endfor %}
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>


                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>
        <br>
    </div>
    </p>

    <br>
    <br>






    <div id="btn_add_album">
        <a href="/upload" type="button" class="btn btn-primary btn-lg">Добавить папку</a>
        <a href="/album" type="button" class="btn btn-primary btn-lg">Сформировать альбом</a>
    </div>


{% endblock %}
