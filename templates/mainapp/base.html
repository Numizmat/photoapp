<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "css/jquery.fancybox.min.css" %}>
    <link rel="stylesheet" href={% static "css/swiper.css" %}>
    <link rel="stylesheet" href={% static "css/swiper.min.css" %}>
    <link rel="stylesheet" href={% static "css/style.css" %}>

    <title>Графичесческий редактор</title>

</head>

<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-transparent btn-lg">
    <a class="navbar-brand" href="#"><img src="{% static "icon/camera-circle-icon.png" %}" width="50" height="50" alt=""></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul  class="navbar-nav mr-auto">
            <li class="nav-item"><a id="clr_nav_text" class="nav-link" href="#">EXIF Графический редактор</a></li>
        </ul>
    </div>

    <form class="form-inline">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </form>
</nav>

{% block header %}
{% endblock %}

{% block content %}
{% endblock %}

{% block footer %}
{% endblock %}


<script src={% static "js/jquery-3.5.1.min.js" %}></script>
<script src={% static "js/bootstrap.min.js" %}></script>
<script src={% static "js/swiper.js" %}></script>
<script src={% static "js/swiper.min.js" %}></script>
<script src={% static "js/jquery.fancybox.min.js" %}></script>
<script src={% static "js/my-swiper.js" %}></script>
<script src={% static "js/script.js" %}></script>

</body>
</html>
