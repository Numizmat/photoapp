{% extends 'mainapp/index.html' %}
{% load static %}

{% block content %}

    <h1>Страница загрузки</h1>

{#Загрузчик файла на сервер#}

<form method="post" enctype="multipart/form-data" class="btn-primary btn-lg" >
        {% csrf_token %}
       {{ form.as_p }}

        <button type="button" class="btn btn-primary btn-lg" >Загрузить</button>
    </form>

    {% if img_obj %}
        <h3>Succesfully uploaded : {{ img_obj.title }}</h3>
        <img src="{{ img_obj.image.url }}" alt="connect" style="max-height:300px">
    {% endif %}

{% endblock %}
